<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TODO List Project</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <a href="https://github.com/GrzegorzCupial" target="_blank" class="header__logo">
        <span class="b-btn b-btn--square">
            <span class="b-btn__inner">GC</span>
        </span>
    </a>
    <section class="todo__item">
        <form class="todo__form" id="todoForm">
            <div class="todo__form-row">
                <label class="todo__form-label" for="todoMessage">Task content</label>
                <textarea class="todo__form-message" name="todoMessage" id="todoMessage"></textarea>
            </div>
            <div class="todo__form-row">
                <button type="submit" class="button todo__form-button">Add</button>
            </div>
        </form>
    </section>

    <section class="todo__item todo__list-cnt">
        <header class="todo__list-header">
            <h2 class="todo__list-title">
                Tasks List
            </h2>
            <form class="todo__list-search-form">
                <input type="search" id="todoSearch" class="todo__list-search">

            </form>
        </header>

        <div class="todo__list" id="todoList">
            <div class="todo__element">
                <div class="todo__element-bar">
                    <h3 class="todo__element-date">--date--</h3>
                    <button class="todo__element-delete" title="Delete Task">
                    <i class="far fa-trash-alt"></i>
                    </button>
                </div>
                <div class="todo__element-text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio laudantium quasi blanditiis enim molestias explicabo
                    id totam veniam corporis maiores.
                </div>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>


</body>

</html>
