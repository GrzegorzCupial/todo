<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TODO List Project</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <a href="https://github.com/GrzegorzCupial" target="_blank" class="header__logo">
        <span class="b-btn b-btn--square">
            <span class="b-btn__inner">GC</span>
        </span>
    </a>
    <div class="todo__item">
        <form class="todo__form" id="todoForm">
            <div class="todo__form-row">
                <label class="todo__form-label" for="todoMessage">Task content</label>
                <textarea class="todo__form-message" name="todoMessage" id="todoMessage"></textarea>
            </div>
            <div class="todo__form-row">
                <button type="submit" class="button todo__form-button">Add</button>
            </div>
        </form>
        <section class="todo__list-cnt">
            <header class="todo__list-header">
                <h2 class="todo__list-title">
                    Tasks List
                </h2>
            </header>
    
            <div class="todo__list" id="todoList">
    
            </div>
        </section>
    </div>



    <script src="js/index.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>


</body>

</html>
